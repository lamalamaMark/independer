<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Independer</title>
  </head>

  <body>
    <div id="app">
      <header class="fixed top-0 left-0 right-0 bg-white shadow-sm">
        <div class="container mx-auto px-4">
          <div class="flex items-center justify-between h-16">
            <!-- Logo placeholder -->
            <div class="text-purple-600 font-bold text-xl">independer</div>

            <!-- Navigation -->
            <nav class="flex items-center space-x-4">
              <div class="flex items-center space-x-8">
                <a
                  href="#"
                  class="flex items-center text-purple-600 font-medium"
                >
                  <span
                    class="w-6 h-6 rounded-full bg-purple-600 text-white flex items-center justify-center mr-2"
                    >1</span
                  >
                  Wensen
                </a>
                <a href="#" class="flex items-center text-gray-500">
                  <span
                    class="w-6 h-6 rounded-full bg-gray-200 text-gray-600 flex items-center justify-center mr-2"
                    >2</span
                  >
                  Vergelijking
                </a>
                <a href="#" class="flex items-center text-gray-500">
                  <span
                    class="w-6 h-6 rounded-full bg-gray-200 text-gray-600 flex items-center justify-center mr-2"
                    >3</span
                  >
                  Gegevens
                </a>
                <a href="#" class="flex items-center text-gray-500">
                  <span
                    class="w-6 h-6 rounded-full bg-gray-200 text-gray-600 flex items-center justify-center mr-2"
                    >4</span
                  >
                  Afronden
                </a>
              </div>

              <!-- User menu placeholder -->
              <div class="ml-4">
                <button class="p-2 rounded-full hover:bg-gray-100">
                  <svg
                    class="w-6 h-6 text-gray-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    />
                  </svg>
                </button>
              </div>
            </nav>
          </div>
        </div>
      </header>

      <main class="pt-16">
        <div class="container mx-auto px-4 py-8">
          <!-- Back button -->
          <a href="#" class="inline-flex items-center text-purple-600 mb-6">
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
            Terug
          </a>

          <!-- Title -->
          <h1 class="text-4xl font-bold text-purple-900 mb-8">Je wensen</h1>

          <!-- Question section -->
          <section class="mb-8">
            <h2 class="text-2xl font-bold text-purple-900 mb-6">
              Wat is je verzoek?
            </h2>

            <div class="space-y-4">
              <p class="text-gray-700 mb-4">Ik wil graag</p>

              <!-- Radio options -->
              <div class="space-y-4">
                <label class="flex items-center space-x-3 cursor-pointer">
                  <input
                    type="radio"
                    name="request"
                    class="w-4 h-4 text-purple-600"
                  />
                  <span class="text-gray-700">Een merkcampagne</span>
                </label>

                <label class="flex items-center space-x-3 cursor-pointer">
                  <input
                    type="radio"
                    name="request"
                    class="w-4 h-4 text-purple-600"
                  />
                  <span class="text-gray-700">Social media strategie</span>
                </label>

                <label class="flex items-center space-x-3 cursor-pointer">
                  <input
                    type="radio"
                    name="request"
                    class="w-4 h-4 text-purple-600"
                  />
                  <span class="text-gray-700"
                    >Loyalty strategie & communicatieconcept</span
                  >
                </label>

                <label class="flex items-center space-x-3 cursor-pointer">
                  <input
                    type="radio"
                    name="request"
                    class="w-4 h-4 text-purple-600"
                  />
                  <span class="text-gray-700">Alle bovenstaande</span>
                </label>
              </div>
            </div>
          </section>

          <!-- Contract Question -->
          <section class="mb-8">
            <h2 class="text-2xl font-bold text-purple-900 mb-6">
              Heb je al een contract?
            </h2>
            <div class="space-y-4">
              <label class="flex items-center space-x-3 cursor-pointer">
                <input
                  type="radio"
                  name="contract"
                  class="w-4 h-4 text-purple-600"
                />
                <span class="text-gray-700">Ja, maar ik wil overstappen</span>
              </label>
              <label class="flex items-center space-x-3 cursor-pointer">
                <input
                  type="radio"
                  name="contract"
                  class="w-4 h-4 text-purple-600"
                />
                <span class="text-gray-700"
                  >Nee, ik wil wel graag een partner</span
                >
              </label>
            </div>
          </section>

          <!-- Contract Type Question -->
          <section class="mb-8">
            <h2 class="text-2xl font-bold text-purple-900 mb-6">
              Wat voor contract wil je?
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <!-- Vast -->
              <div class="border rounded-lg p-6 relative">
                <label class="flex items-start cursor-pointer">
                  <input
                    type="radio"
                    name="contractType"
                    class="w-4 h-4 text-purple-600 mt-1"
                  />
                  <div class="ml-3">
                    <span class="text-xl font-semibold text-purple-900 block"
                      >Vast</span
                    >
                    <span class="text-gray-600">Voor 1, 2 of 3 jaar</span>
                  </div>
                </label>
                <div class="absolute top-2 right-2">
                  <span
                    class="text-xs bg-purple-100 text-purple-600 px-2 py-1 rounded"
                    >Advies</span
                  >
                </div>
              </div>

              <!-- Variabel -->
              <div class="border rounded-lg p-6">
                <label class="flex items-start cursor-pointer">
                  <input
                    type="radio"
                    name="contractType"
                    class="w-4 h-4 text-purple-600 mt-1"
                  />
                  <div class="ml-3">
                    <span class="text-xl font-semibold text-purple-900 block"
                      >Variabel</span
                    >
                    <span class="text-gray-600">Voor 1, 3 of 6 maanden</span>
                  </div>
                </label>
              </div>

              <!-- Dynamisch -->
              <div class="border rounded-lg p-6">
                <label class="flex items-start cursor-pointer">
                  <input
                    type="radio"
                    name="contractType"
                    class="w-4 h-4 text-purple-600 mt-1"
                  />
                  <div class="ml-3">
                    <span class="text-xl font-semibold text-purple-900 block"
                      >Dynamisch</span
                    >
                    <span class="text-gray-600"
                      >Prijs wordt bepaald per project</span
                    >
                  </div>
                </label>
              </div>
            </div>
          </section>

          <!-- Budget Question -->
          <section class="mb-12">
            <h2 class="text-2xl font-bold text-purple-900 mb-6">
              Wat is je budget?
            </h2>
            <div class="space-y-4">
              <label class="flex items-center space-x-3 cursor-pointer">
                <input
                  type="radio"
                  name="budget"
                  class="w-4 h-4 text-purple-600"
                />
                <span class="text-gray-700">Minder dan €100.000</span>
              </label>
              <label class="flex items-center space-x-3 cursor-pointer">
                <input
                  type="radio"
                  name="budget"
                  class="w-4 h-4 text-purple-600"
                />
                <span class="text-gray-700">Meer dan €100.000</span>
              </label>
              <label class="flex items-center space-x-3 cursor-pointer">
                <input
                  type="radio"
                  name="budget"
                  class="w-4 h-4 text-purple-600"
                />
                <span class="text-gray-700">Meer dan €250.000</span>
              </label>
            </div>
          </section>

          <!-- Submit Button -->
          <div class="flex justify-center">
            <button
              class="bg-yellow-300 hover:bg-yellow-400 text-gray-800 font-semibold py-3 px-8 rounded-lg transition-colors"
            >
              Vergelijken
            </button>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
